<div class="container">
    <div class="insurance-container">
        <form [formGroup]="passwordForgotForm" class="form-container">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field #mobileNumber appearance="outline" floatLabel="never" class="w-100">
                        <mat-label>Số điện thoại đăng nhập</mat-label>
                        <div class="username-icon" matPrefix
                            [ngClass]="passwordForgotForm.controls.mobileNumber.value!='' || isUsernameInputFocus ? 'is-focused-icon' : '' ">
                        </div>
                        <input type="text" matInput formControlName="mobileNumber" placeholder="Số điện thoại đăng nhập"
                            required (focus)="isUsernameInputFocus = true" (blur)="isUsernameInputFocus = false"
                            [ngClass]="isUsernameInputFocus  ? 'is-focused-input' : '' ">
                        <button type="button"
                            *ngIf="passwordForgotForm.controls.mobileNumber.value" matSuffix
                            mat-icon-button class="support-icon" aria-label="Clear"
                            (click)="passwordForgotForm.controls.mobileNumber.setValue('')" disableRipple="true">
                            <div class="clear-icon" [ngClass]="{'invisible': !isUsernameInputFocus}"></div>
                        </button>
                        <!-- <mat-error *ngIf="passwordForgotForm.controls.mobileNumber.hasError('required')">
                            Số điện thoại không được để trống
                        </mat-error>
                        <mat-error
                            *ngIf="passwordForgotForm.controls.mobileNumber.hasError('minlength')||passwordForgotForm.controls.mobileNumber.hasError('maxlength')">
                            Số điện thoại có 10 chữ số!
                        </mat-error> -->
                    </mat-form-field>
                </div>

                <div class="col-md-12">
                    <button type="submit" (click)="onSubmit()" [disabled]="!passwordForgotForm.valid" mat-raised-button
                        color="primary" class="ui-button confirm-btn">Nhận mã xác thực OTP
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
