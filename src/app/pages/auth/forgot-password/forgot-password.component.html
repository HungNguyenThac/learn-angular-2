<div class="container">
    <div class="insurance-container">
        <form [formGroup]="passwordForgotForm" class="form-container" *ngIf="!openOtpConfirm && !changePasswordForm">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field #mobileNumber appearance="outline" floatLabel="never" class="w-100">
                        <mat-label>Số điện thoại đăng nhập</mat-label>
                        <div class="username-icon" matPrefix
                            [ngClass]="passwordForgotForm.controls.mobileNumber.value!='' || isUsernameInputFocus ? 'is-focused-icon' : '' ">
                        </div>
                        <input type="text" matInput formControlName="mobileNumber" placeholder="Số điện thoại đăng nhập"
                            required (focus)="isUsernameInputFocus = true" (blur)="isUsernameInputFocus = false"
                            [ngClass]="isUsernameInputFocus  ? 'is-focused-input' : '' ">
                        <button type="button" tabindex="-1"
                            *ngIf="passwordForgotForm.controls.mobileNumber.value" matSuffix
                            mat-icon-button class="support-icon" aria-label="Clear"
                            (click)="passwordForgotForm.controls.mobileNumber.setValue('')" disableRipple="true">
                            <div class="clear-icon" [ngClass]="{'invisible': !isUsernameInputFocus}"></div>
                        </button>
                        <show-errors [control]="passwordForgotForm.controls['mobileNumber']" [controlLabel]="'Số điện thoại'"
                            [hasIconPrefix]="true">
                        </show-errors>
                    </mat-form-field>
                </div>

                <div class="col-md-12">
                    <button type="submit" (click)="onOpenOtpConfirm()" (keyup.enter)="onOpenOtpConfirm()" [disabled]="!passwordForgotForm.controls.mobileNumber.valid" mat-raised-button
                        color="primary" class="ui-button confirm-btn">Nhận mã xác thực OTP
                    </button>
                </div>
            </div>
        </form>

        <div *ngIf="openOtpConfirm" class="otp-container">
            <app-verify-otp-form (verifyOtp)="verifyOtp($event)" (resendOtp)="resendOtp()" [mobile]="mobile"
                [otpValue]="otp" [showSubmitButton]="false" [errorText]="errorText" [disabled]="disabledOTP">
                <p class="pl-space-between-content sent-otp-text" [innerHtml]="
            'payday_loan.contract_terms_of_service.sent_otp_success'
              | translate
                : {
                    key: 'số điện thoại',
                    value: '0367422898'
                  }
          " guide></p>
            </app-verify-otp-form>
        </div>

        <form [formGroup]="passwordForgotForm" class="form-container" *ngIf="changePasswordForm">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="outline" floatLabel="never" class="w-100">
                        <mat-label>Mật khẩu</mat-label>
                        <div class="password-pre-icon" matPrefix
                            [ngClass]="passwordForgotForm.controls.password.value!='' || isPasswordInputFocus ? 'is-focused-icon' : '' ">
                        </div>
                        <input [type]="isPassVisible ? 'text' : 'password' " matInput formControlName="password"
                            placeholder="Mật khẩu" required (focus)="isPasswordInputFocus = true"
                            (blur)="isPasswordInputFocus = false"
                            [ngClass]="isPasswordInputFocus  ? 'is-focused-input' : '' ">
                        <button type="button" tabindex="-1" *ngIf="passwordForgotForm.controls.password.value" matSuffix
                            mat-icon-button aria-label="Clear" (click)="passwordForgotForm.controls.password.setValue('')"
                            disableRipple="true">
                            <div class="clear-icon" [ngClass]="{'invisible': !isPasswordInputFocus}"></div>
                        </button>
                        <button type="button" tabindex="-1" matSuffix mat-icon-button class="support-icon"
                            (click)="isPassVisible = !isPassVisible">
                            <div class="password-suffix-icon"
                                [ngClass]="[passwordForgotForm.controls.password.value!='' || isPasswordInputFocus ? 'is-focused-icon' : '' , isPassVisible ? 'password-show-icon' : 'password-hide-icon' ]">
                            </div>
                        </button>
                    </mat-form-field>
                </div>

                <div class="col-md-12">
                    <mat-form-field appearance="outline" floatLabel="never" class="w-100">
                        <mat-label>Nhắc lại mật khẩu</mat-label>
                        <div class="password-pre-icon" matPrefix
                            [ngClass]="passwordForgotForm.controls.confirmPassword.value!='' || isConfirmPasswordInputFocus ? 'is-focused-icon' : '' ">
                        </div>
                        <input [type]="isConfirmPassVisible ? 'text' : 'password' " matInput
                            formControlName="confirmPassword" placeholder="Nhắc lại mật khẩu"  required
                            (focus)="isConfirmPasswordInputFocus = true" (blur)="isConfirmPasswordInputFocus = false"
                            [ngClass]="isConfirmPasswordInputFocus  ? 'is-focused-input' : '' ">
                        <button type="button" tabindex="-1" *ngIf="passwordForgotForm.controls.confirmPassword.value" matSuffix
                            mat-icon-button aria-label="Clear"
                            (click)="passwordForgotForm.controls.confirmPassword.setValue('')" disableRipple="true">
                            <div class="clear-icon" [ngClass]="{'invisible': !isConfirmPasswordInputFocus}"></div>
                        </button>
                        <button type="button" tabindex="-1" matSuffix mat-icon-button class="support-icon"
                            (click)="isConfirmPassVisible = !isConfirmPassVisible">
                            <div class="password-suffix-icon"
                                [ngClass]="[passwordForgotForm.controls.confirmPassword.value!='' || isConfirmPasswordInputFocus ? 'is-focused-icon' : '' , isConfirmPassVisible ? 'password-show-icon' : 'password-hide-icon' ]">
                            </div>
                        </button>
                    </mat-form-field>
                </div>

                <div class="col-md-12">
                    <p class="description">Mật khẩu tối thiểu 8 ký tự bao gồm: chữ cái thường, chữ cái hoa, chữ số và ký
                        tự đặc biệt</p>
                </div>

                <div class="col-md-12">
                    <div id="get-otp-btn-container">
                        <mat-checkbox id="insurance-checkbox" [value]="ruleAccepted" (click)="onRuleAccepted()">
                            <p class="insurance-checkbox-text align-items-center">
                                Tôi đồng ý với <a class="link-inline-green" href="javascript:void(0)">điều khoản dịch
                                    vụ</a> của Monex
                            </p>
                        </mat-checkbox>
                        <button type="submit" (click)="onSubmit()" [disabled]="!passwordForgotForm.valid || !ruleAccepted"
                            mat-raised-button color="primary" class="ui-button confirm-btn">Nhận mã xác thực OTP
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
