<div class="container-fluid">
  <div class="row p-3">
    <!--  Info  -->
    <section class="col-12">
      <div class="row">
        <!-- Left Column -->
        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
          <ul class="pl-list">
            <li class="pl-list-item" *ngFor="let leftColumnEle of leftColumns">
              <p class="pl-list-item-label">
                {{ leftColumnEle?.title }}
              </p>
              <p class="pl-list-item-content">
                <app-format-data
                  [type]="leftColumnEle?.type"
                  [format]="leftColumnEle?.format"
                  [value]="leftColumnEle?.value"
                ></app-format-data>
              </p>
            </li>
          </ul>
        </div>

        <!-- Right Column -->
        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
          <ul class="pl-list">
            <li class="pl-list-item" *ngFor="let rightColumnEle of rightColumns">
              <p class="pl-list-item-label">
                {{ rightColumnEle?.title }}
              </p>
              <p class="pl-list-item-content">
                <app-format-data
                  [type]="rightColumnEle?.type"
                  [format]="rightColumnEle?.format"
                  [value]="rightColumnEle?.value"
                ></app-format-data>
              </p>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </div>

  <!--  Actions -->

  <div class="row mt-3 mb-3">
    <div class="col-12 d-flex gap-2 justify-content-end">
    </div>
  </div>
</div>
