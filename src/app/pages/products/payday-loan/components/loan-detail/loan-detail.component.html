<mat-tab-group dynamicHeight>
  <!--  Loan Info-->
  <mat-tab [label]="'loan_app.tabs.loan_info' | translate">
    <ng-template matTabContent>
      <app-loan-detail-info
        [loanId]="loanId"
        [loanDetail]="loanDetail"
        [customerInfo]="userInfo"
      ></app-loan-detail-info> </ng-template
  ></mat-tab>

  <!--  Contract-->
  <mat-tab [label]="'loan_app.tabs.loan_contract' | translate">
    <ng-template matTabContent>
      <app-loan-contract></app-loan-contract> </ng-template
  ></mat-tab>

  <!--  Document Info-->
  <mat-tab [label]="'loan_app.tabs.documents' | translate">
    <ng-template matTabContent>
      <app-loan-documents></app-loan-documents> </ng-template
  ></mat-tab>

  <!--  Rating Info-->
  <mat-tab [label]="'loan_app.tabs.rating' | translate">
    <ng-template matTabContent>
      <app-loan-rating></app-loan-rating> </ng-template
  ></mat-tab>

  <!--  Company Info-->
  <mat-tab [label]="'loan_app.tabs.company_info' | translate">
    <ng-template matTabContent>
      <app-loan-company-info></app-loan-company-info> </ng-template
  ></mat-tab>
</mat-tab-group>
