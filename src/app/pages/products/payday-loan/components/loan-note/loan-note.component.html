<div class="container">
  <form
    [formGroup]="loanInfoForm"
    class="note-form"
    (submit)="submitForm()"
  >
    <mat-form-field appearance="outline" color="accent" class="w-100">
      <mat-label
        class="
                      d-flex
                      align-items-center
                      gap-2
                      op-text-area-label-content
                    "
      >
        <span class="sprite-group-5-pen-grey"></span>
        <span class="op-text-area-label">{{
          "customer.individual_info.note" | translate
          }}</span>
      </mat-label>
      <textarea
        matInput
        class="text-area"
        id="review"
        name="review"
        formControlName="note"
        [placeholder]="
                      'customer.individual_info.type_note' | translate
                    "
      ></textarea>
    </mat-form-field>
  </form>
  <!--  Actions -->
  <div class="row mt-2">
    <div class="col-12 d-flex gap-2 justify-content-end">
      <button (click)="submitForm()"
              color="accent"
              mat-flat-button>
        <span class="sprite-group-5-save-white"></span>
        <span class="ms-1">{{ "account.info.save_update" | translate }}</span>
      </button>
    </div>
  </div>
</div>
