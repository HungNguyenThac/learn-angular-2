<app-base-management-layout
  [detailElementTemplate]="detailElementTemplate"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [pageSizeOptions]="pageSizeOptions"
  [allColumns]="allColumns"
  [totalItems]="totalItems"
  [tableTitle]="tableTitle"
  [pageLength]="pageLength"
  [dataSource]="dataSource"
  [orderBy]="this.filterForm.controls.orderBy?.value"
  [sortDirection]="this.filterForm.controls.sortDirection?.value"
  [breadcrumbOptions]="breadcrumbOptions"
  (onPageChanged)="onPageChanged($event)"
  (onSortChange)="onSortChanged($event)"
>
</app-base-management-layout>

<ng-template #detailElementTemplate>
  <app-loan-detail class="w-100"></app-loan-detail>
</ng-template>
