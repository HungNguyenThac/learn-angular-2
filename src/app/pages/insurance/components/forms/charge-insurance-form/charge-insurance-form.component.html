<form class="form-container" [formGroup]="chargeInsuranceForm" #chargeInsuranceFormWrapper>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field appearance="outline" floatLabel="never" class="w-100">
        <mat-label>Firstname</mat-label>
        <mat-select required formControlName="packageId">
          <mat-option *ngFor="let insurancePackage of insurancesPackages" [value]="insurancePackage.id">
            {{ insurancePackage.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="!chargeInsuranceForm.controls['packageId'].valid">
          firstname is required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field appearance="outline" floatLabel="never" class="w-100">
        <mat-label>Firstname</mat-label>
        <input matInput formControlName="numberOfVehicle" placeholder="First name" required/>
        <mat-error *ngIf="!chargeInsuranceForm.controls['numberOfVehicle'].valid">
          numberOfVehicle is required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field appearance="outline" floatLabel="never" class="w-100">
        <mat-label>Firstname</mat-label>
        <input matInput formControlName="discountCode" placeholder="First name" required/>
        <mat-error *ngIf="!chargeInsuranceForm.controls['discountCode'].valid">
          discountCode is required
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="col-md-12">
    <button (click)="onSubmit()" mat-raised-button color="primary" class="w-100 insurance-btn btn-primary">Tiếp tục</button>
  </div>
</form>
