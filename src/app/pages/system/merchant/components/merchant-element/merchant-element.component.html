<mat-tab-group dynamicHeight class="op-tab-group">

  <mat-tab [label]="'merchant.merchant_detail.info' | translate">
    <ng-template matTabContent>
      <app-merchant-detail [merchantInfo]="merchantInfo"
      ></app-merchant-detail>
    </ng-template>
  </mat-tab>

  <mat-tab [label]="'merchant.merchant_detail.verify' | translate">
    <ng-template matTabContent>
      <app-merchant-verify [merchantInfo]="merchantInfo"></app-merchant-verify>
    </ng-template
    >
  </mat-tab>

</mat-tab-group>
