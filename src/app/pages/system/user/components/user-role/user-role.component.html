  </div>

  <div class="row permission-tree">
    <div class="grid-table">
      <div class="table">
        <div class="table-title">Hệ thống</div>
        <div class="table-content">
          <app-permission-tree [TREE_DATA]="SYSTEM_DATA"></app-permission-tree>
        </div>
      </div>
      <div class="table">
        <div class="table-title">Giao dịch</div>
        <div class="table-content">
          <app-permission-tree [TREE_DATA]="TRANSACTION_DATA"></app-permission-tree>
        </div>
      </div>
      <div class="table">
        <div class="table-title">Khách hàng</div>
        <div class="table-content">
          <app-permission-tree [TREE_DATA]="CUSTOMER_DATA"></app-permission-tree>
        </div>
      </div>
    </div>
  </div>

  <div class="action text-end">
    <button color="accent" mat-flat-button>
      <span class="sprite-group-5-pen-white"></span>
      {{ "customer.individual_info.update" | translate }}
    </button>
  </div>
</div>
