<div class="container-fluid">
  <div class="row p-3">
    <!--  Info  -->
    <section class="col-12">
      <div class="row">
        <!-- Left Individual Info -->
        <article class="col-12 col-sm-12 col-md-6 col-lg-6">
          <ul class="pl-list">
            <li
              *ngFor="let leftCompanyInfo of leftCompanyInfos"
              class="pl-list-item"
            >
              <p class="pl-list-item-label">
                {{ leftCompanyInfo.title }}
              </p>
              <p class="pl-list-item-content">
                <app-format-data
                  [format]="leftCompanyInfo?.format"
                  [type]="leftCompanyInfo?.type"
                  [value]="leftCompanyInfo?.value"
                ></app-format-data>
              </p>
            </li>
          </ul>
        </article>

        <!-- Right Individual Info -->
        <article class="col-12 col-sm-12 col-md-6 col-lg-6">
          <ul class="pl-list">
            <li
              *ngFor="let rightCompanyInfo of rightCompanyInfos"
              class="pl-list-item"
            >
              <p class="pl-list-item-label">
                {{ rightCompanyInfo.title }}
              </p>
              <p class="pl-list-item-content">
                <app-format-data
                  [format]="rightCompanyInfo?.format"
                  [type]="rightCompanyInfo?.type"
                  [value]="rightCompanyInfo?.value"
                ></app-format-data>
              </p>
            </li>
          </ul>
        </article>
      </div>
    </section>
  </div>

  <!--  Actions -->

  <div class="row mt-3 mb-3">
    <div class="col-12 d-flex gap-2 justify-content-end">
      <button color="accent" mat-flat-button>
        <span class="sprite-group-5-pen-white"></span>
        {{ "customer.individual_info.update" | translate }}
      </button>
      <button (click)="lockPrompt()" *ngIf="!showEnableBtn" color="warn" mat-flat-button>
        <span class="sprite-group-5-lock-white"></span>
        {{ "customer.individual_info.lock" | translate }}
      </button>
      <button (click)="unlockPrompt()" *ngIf="showEnableBtn" color="primary" mat-flat-button>
        <svg fill="none" height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M8.00033 1.33398C9.13926 1.33398 10.1411 2.05476 10.5145 3.11159C10.6372 3.45875 10.4552 3.83962 10.1081 3.96228C9.78566 4.07618 9.43426 3.9274 9.28746 3.62762L9.25733 3.5558C9.07079 3.02778 8.56973 2.66732 8.00033 2.66732C7.29779 2.66732 6.72219 3.21095 6.67133 3.9005L6.66766 3.99996V5.33265L11.8337 5.33329C12.6276 5.33329 13.2774 5.95006 13.3302 6.73062L13.3337 6.83329V13.1642C13.3337 13.958 12.7169 14.6079 11.9363 14.6607L11.8337 14.6642H4.16699C3.37309 14.6642 2.72323 14.0474 2.67045 13.2668L2.66699 13.1642V6.83329C2.66699 6.03938 3.28377 5.38953 4.06429 5.33675L4.16699 5.33329L5.33433 5.33265L5.33435 3.99996C5.33435 2.52758 6.52795 1.33398 8.00033 1.33398ZM8.00033 8.99963C7.44853 8.99963 7.00126 9.44696 7.00126 9.99869C7.00126 10.5505 7.44853 10.9978 8.00033 10.9978C8.55212 10.9978 8.99939 10.5505 8.99939 9.99869C8.99939 9.44696 8.55212 8.99963 8.00033 8.99963Z"
            fill="white"/>
        </svg>
        {{ "customer.individual_info.unlock" | translate }}
      </button>
      <button (click)="deletePrompt()" color="warn" mat-flat-button>
        <svg fill="none" height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M14.3334 4C14.3334 4.34189 14.0761 4.62367 13.7445 4.66218L13.6667 4.66667H13.1036L12.2827 13.0128C12.1903 13.9513 11.4011 14.6667 10.4581 14.6667H5.54203C4.59901 14.6667 3.80981 13.9513 3.71751 13.0128L2.89657 4.66667H2.33341C1.96523 4.66667 1.66675 4.36819 1.66675 4C1.66675 3.63181 1.96523 3.33333 2.33341 3.33333H5.66675C5.66675 2.04467 6.71141 1 8.00008 1C9.28875 1 10.3334 2.04467 10.3334 3.33333H13.6667C14.0349 3.33333 14.3334 3.63181 14.3334 4ZM9.50008 6.16667C9.24695 6.16667 9.03775 6.35477 9.00461 6.59882L9.00008 6.66667V11.3333L9.00461 11.4012C9.03775 11.6452 9.24695 11.8333 9.50008 11.8333C9.75321 11.8333 9.96241 11.6452 9.99555 11.4012L10.0001 11.3333V6.66667L9.99555 6.59882C9.96241 6.35477 9.75321 6.16667 9.50008 6.16667ZM6.50008 6.16667C6.24695 6.16667 6.03775 6.35477 6.00465 6.59882L6.00008 6.66667V11.3333L6.00465 11.4012C6.03775 11.6452 6.24695 11.8333 6.50008 11.8333C6.75321 11.8333 6.96241 11.6452 6.99555 11.4012L7.00008 11.3333V6.66667L6.99555 6.59882C6.96241 6.35477 6.75321 6.16667 6.50008 6.16667ZM8.00008 2.33333C7.44781 2.33333 7.00008 2.78105 7.00008 3.33333H9.00008C9.00008 2.78105 8.55235 2.33333 8.00008 2.33333Z"
            fill="white"/>
        </svg>
        {{ "customer.individual_info.delete" | translate }}
      </button>
    </div>
  </div>
</div>
