<div class="op-background-container">
  <app-base-breadcrumb
    [title]="breadcrumbOptions.title"
    [iconClass]="breadcrumbOptions.iconClass"
    [iconImgSrc]="breadcrumbOptions.iconImgSrc"
    [searchPlaceholder]="breadcrumbOptions.searchPlaceholder"
    [searchFields]="breadcrumbOptions.searchFields"
    [searchable]="breadcrumbOptions.searchable"
    [extraActionLabel]="breadcrumbOptions.extraActionLabel"
    [btnAddText]="breadcrumbOptions.btnAddText"
    [showBtnAdd]="breadcrumbOptions.showBtnAdd"
    (submitSearchForm)="submitSearchForm($event)"
    (clickBtnAdd)="clickBtnAdd($event)"
  ></app-base-breadcrumb>

  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-4 col-lg-3 col-xl-2">
          <app-base-filter-form></app-base-filter-form>
        </div>
        <div
          class="
            col-12 col-sm-12 col-md-8 col-lg-9 col-xl-10
            mt-3
            mb-3
            base-layout-content
          "
        >
          <app-base-expanded-table
            [dataSource]="dataSource"
            [pageIndex]="pageIndex"
            [pageSize]="pageSize"
            [allColumns]="allColumns"
            [totalItems]="totalItems"
            [pageLength]="pageLength"
            [tableTitle]="tableTitle"
            [orderBy]="orderBy"
            [descending]="descending"
            [pageSizeOptions]="pageSizeOptions"
            [detailElementTemplate]="detailElementTemplate"
            (triggerPageChange)="triggerPageChange($event)"
            (triggerSortChange)="triggerSortChange($event)"
            (triggerExpandedElement)="triggerExpandElementChange($event)"
          >
          </app-base-expanded-table>
        </div>
      </div>
    </div>
  </div>
</div>
