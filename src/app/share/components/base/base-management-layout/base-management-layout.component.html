<div class="op-background-container">
  <app-base-breadcrumb></app-base-breadcrumb>

  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-4 col-lg-3 col-xl-2">
          <app-base-filter-form></app-base-filter-form>
        </div>
        <div
          class="
            col-12 col-sm-12 col-md-8 col-lg-9 col-xl-10
            mt-3
            mb-3
            base-layout-content
          "
        >
          <app-base-expanded-table
            [dataSource]="dataSource"
            [pageIndex]="pageIndex"
            [displayedColumns]="displayedColumns"
            [totalItems]="totalItems"
            [pageSizeOptions]="pageSizeOptions"
            [detailElementTemplate]="detailElementTemplate"
          >
          </app-base-expanded-table>
        </div>
      </div>
    </div>
  </div>
</div>
