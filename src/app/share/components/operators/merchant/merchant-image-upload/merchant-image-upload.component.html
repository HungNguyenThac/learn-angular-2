<div class="container-fluid">
  <div class="row">
    <!-- Logo -->
    <article class="col-12 mb-2">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header class="pb-2 pt-2 ps-3 pe-3">
            <mat-panel-title>{{
              "merchant.merchant_image.logo" | translate
              }}</mat-panel-title>
          </mat-expansion-panel-header>
          <div class="expansion-panel-content">
            <div class="row">
              <!-- Logo  -->
              <article class="col-12">
                <app-upload-document-area
                  [id]="'logo'"
                  name="logo"
                  [classes]="'p-3'"
                  [title]="'merchant.merchant_image.logo' | translate"
                  [imgSrc]="frontIdSrc"
                  [hiddenDeleteBtn]="hiddenDeleteBtn"
                  [hiddenUploadBtn]="hiddenUploadBtn"
                  (onChangeDocument)="
                    onChangeDocument(
                      $event,
                      customerInfo?.frontId,
                      documentTypes.FRONT_ID_CARD
                    )
                  "
                ></app-upload-document-area>
              </article>
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </article>
  </div>
