<div class="payment-method-container">
  <h2 class="payment-method-title">
    {{ 'payment.choose_payment_method.bank_transfer' | translate }}
  </h2>

  <p class="transfer-payment-text">
    {{ 'payment.choose_payment_method.guide_bank_transfer' | translate }}
  </p>

  <div id="amount-to-be-paid-content">
    <!-- amountToBePaid -->
    <div class="pl-payment-content-container">
      <div class="pl-payment-content-left">
        <label class="pl-payment-content-label"
        >{{ 'payment.choose_payment_method.amount_to_be_paid' | translate }}
          <img
            [src]="'/assets/img/icon/info.svg'"
            alt="info"
            [matTooltip]="'payment.choose_payment_method.amount_to_be_paid_desc' | translate"
            matTooltipPosition="right"
          /></label>
        <p class="pl-payment-content-value">
          {{ vaInfo?.amountToBePaid }}
        </p>
      </div>
      <div class="pl-payment-content-right">
        <button
          type="button"
          class="btn-primary"
          (click)="copyToClipboard(vaInfo?.amountToBePaid)"
        >{{ 'payment.choose_payment_method.copy' | translate }}
        </button>
      </div>
    </div>

    <!-- receiverBackCode -->
    <div class="pl-payment-content-container">
      <div class="pl-payment-content-left">
        <label class="pl-payment-content-label">
          {{ 'payment.choose_payment_method.bank_code_receiver' | translate }}
        </label>
        <p class="pl-payment-content-value">
          {{ vaInfo?.bankCode }}
        </p>
      </div>
      <div class="pl-payment-content-right"></div>
    </div>

    <!-- receiverAccountNumber -->
    <div class="pl-payment-content-container">
      <div class="pl-payment-content-left">
        <label class="pl-payment-content-label">
          {{ 'payment.choose_payment_method.account_number_receiver' | translate }}
        </label>
        <p class="pl-payment-content-value">
          {{ vaInfo?.accountNumber }}
        </p>
      </div>
      <div class="pl-payment-content-right">
        <button
          type="button"
          class="btn-primary"
          (click)="copyToClipboard(vaInfo?.accountNumber)"
        >
          {{ 'payment.choose_payment_method.copy' | translate }}
        </button>
      </div>
    </div>

    <!-- receiverName -->
    <div class="pl-payment-content-container">
      <div class="pl-payment-content-left">
        <label class="pl-payment-content-label"
        >
          {{ 'payment.choose_payment_method.name_receiver' | translate }}
          <img
            [src]="'/assets/img/icon/info.svg'"
            alt="info"
            [matTooltip]="'payment.choose_payment_method.name_receiver_desc' | translate"
            matTooltipPosition="right"
          /></label>
        <p class="pl-payment-content-value">
          {{ vaInfo?.accountName }}
        </p>
      </div>
      <div class="pl-payment-content-right"></div>
    </div>

    <!-- Transfer content -->
    <div class="pl-payment-content-container border-bottom-0">
      <div class="pl-payment-content-left">
        <label class="pl-payment-content-label pl-required">
          {{ 'payment.choose_payment_method.transfer_content' | translate }}
        </label>
        <p class="pl-payment-content-value">
          {{ productInfo?.loanCode }}
        </p>
      </div>
      <div class="pl-payment-content-right">
        <button
          type="button"
          class="btn-primary"
          (click)="copyToClipboard(productInfo?.message)"
        >
          {{ 'payment.choose_payment_method.copy' | translate }}
        </button>
      </div>
    </div>

    <div id="pl-payment-required">
      <p
        [innerHTML]="
            'payment.choose_payment_method.required_name_desc' | translate :{
              name: userInfo?.firstName
            }
          ">
      </p>
    </div>
  </div>
</div>
